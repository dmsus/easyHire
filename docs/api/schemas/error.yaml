Error:
  type: object
  required:
    - error
    - code
    - message
    - timestamp
  properties:
    error:
      type: boolean
      example: true
    code:
      type: string
      example: "VALIDATION_ERROR"
    message:
      type: string
      example: "Invalid request parameters"
    details:
      oneOf:
        - type: string
        - type: object
          additionalProperties: true
        - type: array
          items:
            type: object
      nullable: true
    request_id:
      type: string
      example: "req_123456789"
      nullable: true
    timestamp:
      type: string
      format: date-time
      example: "2024-01-15T10:30:00Z"
